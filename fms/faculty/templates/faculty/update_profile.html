{% extends "faculty/dashboard.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-lg-5 col-xl-5">

        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="mb-0">Update Your Profile, {{user.username}}</h4>
            </div>
            
            <div class="card-body p-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {% crispy form %}
                    
                    <div class="card-footer bg-transparent px-0 pt-4 mt-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{% url 'dashboard' faculty.user.username %}" class="btn btn-outline-secondary">
                                Back to Dashboard
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </form>

            </div> </div> </div>
</div>
{% endblock content %}
