<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('./assets/bg.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
	<div class="container-fluid">
		<div class="row main-content text-center">
			<div class="col-md-4 company__info">
				<span class="company__logo"> 
                    <img src="/assets/JGEC_logo.png"> </span>
				<h4 class="company_title">Faculty Management System</h4>
                <h4>Jalpaiguri Government Engineering College</h4>
			</div>
			<div class="col-md-8 login_form">
				<div class="container-fluid">
					<div class="row">
						<h2>Log In</h2>
					</div>
					<div class="row">
						<form action="dashboard.html" method="get" class="form-group">
							<div class="row">
								<input type="text" name="username" placeholder="Username" class="form__input" required>
							</div>
							<div class="row">
								<input type="password" name="password" placeholder="Password" class="form__input" required>
							</div>
							<div class="row">
								<input type="checkbox" name="remember_me" id="remember_me">
								<label for="remember_me">Remember Me!</label>
							</div>
							<div class="row">
								<input type="submit" value="Submit" class="btn">
							</div>
						</form>
					</div>
					<div class="row">
						<p>Don't have an account? <a href="#">Register Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- <div class="container-fluid text-center footer">
		Jalpaiguri Government Engineering College.
	</div> -->
</body>
</html>
