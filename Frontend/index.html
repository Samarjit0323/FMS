<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="icon" href="assets/JGEC_logo.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body style="background-image: url('./assets/bg.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
	<div class="container-fluid">
		<div class="login_row main-content text-center">
			<div class="col-md-4 company__info">
				<div class="logo">
					<img src="assets/JGEC_logo.png"> 
				</div>
				<h4 class="company_title">Faculty Management System</h4>
                <h4 class="company">Jalpaiguri Government Engineering College</h4>
			</div>
			<div class="col-md-8 login_form">
				<div class="container-fluid">
					<div class="row m-2">
						<h1 style="color: blue;">Log In</h1>
					</div>
					<div class="row">
						<form action="dashboard.html" method="get" class="form-group">
							<div class="row" style="text-align: center;">
								<input type="text" name="username" placeholder="Username" class="form__input" required>
							</div>
							<div class="row">
								<input type="password" name="password" placeholder="Password" class="form__input" required>
							</div>
							<div class="row">
								<input type="checkbox" name="remember_me" id="remember_me">
								<label for="remember_me">Remember Me!</label>
							</div>
							<div class="row" style="margin:5px; padding:0%">
								<input type="submit" class="btn btn-primary btn-lg" value="Submit" >
							</div>
						</form>
					</div>
					<div class="row">
						<p>Don't have an account? <a href="register.html">Register Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- <div class="container-fluid text-center footer">
		Jalpaiguri Government Engineering College.
	</div> -->
</body>
</html>
