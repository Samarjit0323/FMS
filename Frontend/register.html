<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faculty Management System - Register</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body style="background-image: url('./assets/bg.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
  <main class="reg_row page">
    <div class="col-md-4 company__info2">
      <div class="logo">
        <img src="assets/JGEC_logo.png"> 
      </div>
      <h4 class="company_title">Faculty Management System</h4>
              <h4 class="company">Jalpaiguri Government Engineering College</h4>
    </div>
    <div class="reg_form">
      <h1 class="title">Register</h1>
      <p class="subtitle">Create Faculty Account</p>

      <form id="registerForm" class="form">
        <label class="label" for="name">NAME</label>
        <input id="name" name="name" type="text" class="input" placeholder="Enter your full name" required />

        <label class="label" for="department">DEPARTMENT</label>
        <select id="department" name="department" class="input" required>
          <option value="">Select Department</option>
          <option>Computer Science and Engineering</option>
          <option>Information Technology</option>
          <option>Electronics and Communication Engineering</option>
          <option>Electrical Engineering</option>
          <option>Mechanical Engineering</option>
          <option>Civil Engineering</option>
          <option>Mathematics</option>
          <option>Physics</option>
          <option>Chemistry</option>
          <option>Humanities</option>
          <option>Engineering Workshops</option>
        </select>

        <label class="label" for="email">EMAIL</label>
        <input id="email" name="email" type="email" class="input" placeholder="Enter your Gmail" required />

        <label class="label" for="facultyId">FACULTY ID</label>
        <input id="facultyId" name="facultyId" type="text" class="input" placeholder="Enter your Faculty ID" required />

        <label class="label" for="password">PASSWORD</label>
        <input id="password" name="password" type="password" class="input" placeholder="Enter password" required />

        <label class="label" for="confirmPassword">CONFIRM PASSWORD</label>
        <input id="confirmPassword" name="confirmPassword" type="password" class="input" placeholder="Confirm password" required />

        <button class="btn" type="submit">REGISTER</button>
      </form>

      <p style="text-align:center; margin-top:14px; color:#9aa3b2;">
        Already have an account? <a href="index.html" class="link">Login</a>
      </p>
    </div>
  </main>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const department = document.getElementById('department').value;
      const email = document.getElementById('email').value.trim();
      const facultyId = document.getElementById('facultyId').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      const userData = { name, department, email, facultyId, password };
      localStorage.setItem('registeredUser', JSON.stringify(userData));

      alert('Registration successful! You can now log in.');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
