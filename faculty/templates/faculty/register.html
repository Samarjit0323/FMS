{% extends 'faculty/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h3 class="pb-3 text-center">User Registration</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mb-3">Register</button>
    </form>
    <div class="bottom" style="text-align: center;">
        Already have an account?
        <a href="{% url 'login' %}" class="text-decoration-none m-2">
            Sign In
        </a>
        <br>
        <button type="submit" class="btn btn-primary m-3">
            <a href="{% url 'home' %}" class="text-decoration-none text-white m-2">
                Back to Home
            </a>
        </button>
    </div>
{% endblock content %}
