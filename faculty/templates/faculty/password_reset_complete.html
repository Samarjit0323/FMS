{% extends "faculty/base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 50vh;">
    <div class="card shadow-lg border-0 p-4 text-center" style="max-width: 400px; width: 100%; border-radius: 1rem;">
        <div class="card-body">
            <div class="mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#0dcaf0" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.97 11.03a.75.75 0 0 0 1.08 0l3.992-3.992a.75.75 0 1 0-1.06-1.06L7.5 9.439 5.53 7.47a.75.75 0 0 0-1.06 1.06l2.5 2.5z"/>
                </svg>
            </div>
            <h4 class="text-success mb-2 fw-semibold">Password Reset Successful</h4>
            <p class="text-muted">Your password has been reset successfully. You can now log in using your new credentials.</p>
            <a href="{% url 'login' %}" class="btn btn-info text-white px-4 mt-3" style="border-radius: 25px;">
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock content %}
